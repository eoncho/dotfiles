# ----------------- #
# shell 指定        #
# ----------------- #
set-option -g default-shell /usr/local/bin/zsh

# ----------------- #
# ウィンドウの振る舞い #
# ----------------- #

## ウィンドウ番号1から開始する
set-option -g base-index 1
 
# vi key bind
setw -g mode-keys vi

# start copy selection
bind-key c copy-mode \; display-message "Copy mode!!" 
bind-key -T copy-mode-vi v send-keys -X begin-selection
 
# Prefix + y copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
 
# Prefix + p paste
bind-key p paste-buffer 
 
# マウスでスクロールできるようにする
setw -g mouse on
 
# これを有効にすると、MacでCommand+Cなどができなくなるが、
# Optionを押しながら範囲選択すると、コピーできる。

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on

# ------------------- #
# ステータスバーの見た目 #
# ------------------- #

# 色コード: http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html

# 256色サポート
set-option -g default-terminal "xterm"

# ステータスバーの色
set -g status-fg colour253
set -g status-bg colour237

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg colour16
set-window-option -g window-status-current-bg colour178

# ステータスバーの位置    
set-option -g status-position bottom

# ステータスバー左隅に出すもの
set -g status-left '#[fg=colour32, bold]#S'

# ステータスバー右隅に出すもの
#set -g status-right ''

# ------------------- #
# キーショットカット  #
# ------------------- #

# kill k k
unbind k
bind k kill-window
unbind k
bind k kill-window

# detach ^D d
unbind ^D
bind ^D detach

# reload conf
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# new window
bind n new-window

# preview window
bind -n S-h previous-window
# next window
bind l next-window

set-option -g default-command "reattach-to-user-namespace -l bash"
bind -n S-l next-window

# move pain
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
